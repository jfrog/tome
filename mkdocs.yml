site_name: ">tome"
site_url: "https://jfrog.github.io/tome/"
nav:
  - Welcome:
      - index.md
  - Overview:
      - overview/index.md
      - Installation: overview/installing.md
      - Quickstart: overview/quickstart.md
      - Help & Support: overview/help.md
  - Guides:
      - guides/index.md
      - Tome Scripts In-Depth: guides/in_depth.md
      - Sharing your scripts: guides/share.md
      - Migrate a shell script: guides/migrate_script.md
      - Testing your scripts: guides/testing.md
      - Relevant Features:
        - Vault: guides/features/vault.md
  - Reference:
      - reference/index.md
      - Command-line interface: reference/cli.md
      - Python API: reference/python_api.md
  - Resources:
      - Glossary: resources/glossary.md
  - License: license.md


theme:
  name: material
  font: false
  favicon: images/favicon.ico
  logo: images/favicon.ico
  palette:
    - scheme: slate
      primary: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - scheme: default
      primary: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.indexes

plugins:
  - mkdocstrings
  - mike

extra:
  version:
    provider: mike
    alias: true
    default: latest

extra_css:
  - stylesheets/tome.css
  - stylesheets/termynal.css

extra_javascript:
  - js/termynal.js
  - js/termynal-init.js
  - js/tome.js

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
