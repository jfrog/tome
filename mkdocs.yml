site_name: ">tome"
site_url: "https://jfrog.github.io/tome/"
nav:
  - Overview:
      - Welcome to Tome: index.md
      - Quickstart: overview/quickstart.md
  - Guides:
      - Create your first script: guides/first_script.md
      - Migrate a script: guides/migrate_script.md
      - Use the secret vault: guides/vault.md
  - Reference:
      - Commandâ€‘line interface: reference/cli.md
      - Python API:
          - TomeAPI: reference/python_api/tome_api.md
          - Decorators: reference/python_api/decorators.md
      - Exit codes: reference/exit_codes.md
  - Concepts:
      - Glossary: concepts/glossary.md
      - Architecture overview: concepts/architecture.md
      - FAQ: concepts/faq.md
  - Community: community.md
  - License: https://github.com/jfrog/tome/blob/main/LICENSE


theme:
  name: material
  font: false
  favicon: images/favicon.ico
  logo: images/favicon.ico
  palette:
    - scheme: slate
      primary: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - scheme: default
      primary: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.expand

plugins:
  - mkdocstrings
  - mike

extra:
  version:
    provider: mike
    alias: true
    default: latest

extra_css:
  - stylesheets/tome.css

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
