site_name: ">tome"
site_url: "https://jfrog.github.io/tome/"
nav:
  - Quickstart: index.md
  - Installing Tome: installing_tome.md
  - Using Tome: using_tome.md
  - How to:
    - Migrate a script to tome: how-to/script_to_tome.md
  - features:
    - Store files locally: features/local_store.md
    - Store your secret variables: features/vault.md
  - Tome commands reference: tome_commands.md
  - Community: community.md
  - "LICENSE: Apache License 2.0": https://github.com/jfrog/tome/blob/main/LICENSE

theme:
  name: material
  font: false
  favicon: images/favicon.ico
  logo: images/favicon.ico
  palette:
    - scheme: slate
      primary: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - scheme: default
      primary: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.expand

plugins:
  - mkdocstrings
  - mike

extra:
  version:
    provider: mike
    alias: true
    default: latest

extra_css:
  - stylesheets/tome.css

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
